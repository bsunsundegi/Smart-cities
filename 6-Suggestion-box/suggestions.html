<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Suggestion box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text">
        <fieldset>
        <legend>Suggestion box</legend>

        <form name="form" method="post" action="suggestions.php">
        <p>
            <label for="Name">Name </label>
            <input type="text" name="txtName" id="txtName" size="30">
        </p>

        <p>
            <label for="email">Email</label>
            <input type="text" name="txtEmail" id="txtEmail" size="30">
        </p>

        <p>
            <label for="issue">Issue</label>
            <input type="text" name="txtIssue" id="txtIssue" size="30">
        </p>

        <p>
            <label for="message">Message</label>
            <textarea name="txtMessage" id="txtMessage" cols="100" rows="5"></textarea>
        </p>

        <p>&nbsp;</p>

        <p>
            <input type="submit" name="Submit" id="Submit" value="Submit">
        </p>
        </form>
        </fieldset>
    </div>
</body>
</html>
